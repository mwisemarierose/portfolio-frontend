<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./packages/css/signup.css">
    <title>Sign In | MWISENEZA</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form action="" id="signup-form" >
        <div class="form-control">
          <input type="text" id="username">
          <label>Username</label>
        </div>

        <div class="form-control">
          <input type="text" id="email">
          <label>Email</label>
        </div>

        <div class="form-control">
          <input type="password" id="password">
          <label> Password</label>
        </div>

        <button class="btn" id="signup">Sign Up</button>

        <p class="text">Already have an account  <a href="userLogin.html">Login</a> </p> 
      </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./packages/js/signup.js"></script>


    <script>
        const labels = document.querySelectorAll('.form-control label')

labels.forEach(label => {
    label.innerHTML = label.innerText
        .split('')
        .map((letter, idx) => `<span style="transition-delay:${idx * 30}ms">${letter}</span>`)
        .join('')
})
    </script>
  </body>
</html>
