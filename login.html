<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title> login</title>
      <link rel="stylesheet" href="./packages/css/log.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="hd" style="background-image: url(./packages/images/hd.avif);">
         <div class="content">
            <header>Login Form</header>
            <form action="dashboard.html">
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" placeholder="Email or Phone" id="username"required>
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" class="pass-key"  placeholder="Password" id ="password"required>
                  <span class="show">SHOW</span>
               </div>
               <div class="pass">
                  <a href="#">Forgot Password?</a>
               </div>
               <div class="login">
                  <button class="submit" id="submit" onclick = "validate()">LOGIN</button>
               </div>
            </form>
         </div>
      </div>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

      <script src="./packages/js/login.js">
      </script>
   </body>
</html>
